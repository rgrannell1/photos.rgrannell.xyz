<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <meta charset="utf-8">
    <meta name="application-name" content="photos.rgrannell.xyz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="My personal photo library">
    <link rel="canonical" href="https://photos.rgrannell.xyz/">

    <!-- Preconnects -->
    <link rel="preconnect" href="https://xyz-rgrannell-photos.ams3.cdn.digitaloceanspaces.com">

    <!-- Preloads -->
    <link rel="preload" href="/dist/app.js">
    <link rel="preload" href="https://photos-cdn.rgrannell.xyz/27034b3963.webp">
    <link rel="preload" href="https://photos-cdn.rgrannell.xyz/09e237217c.webp">
    <link rel="preload" href="https://photos-cdn.rgrannell.xyz/bed1128661.webp">
    <link rel="preload" href="https://photos-cdn.rgrannell.xyz/9a1c8db6a3.webp">
    <link rel="preload" href="https://photos-cdn.rgrannell.xyz/4c061c00f6.webp">

    <!-- Prefetches
         These seem a bit excessive to me, but WebPageTest tells me it knocks half a second off load-times -->
    <link rel="prefetch" href="/manifest/env.json">
    <link rel="prefetch" href="/manifest/metadata.json">


    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/manifest/atom/atom-index.xml" />

    <!-- OpenGraph Attributes -->
    <meta property="og:title" content="photos.rgrannell.xyz">
    <meta property="og:description" content="My personal photo library">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_IE">
    <meta property="og:url" content="https://photos.rgrannell.xyz">
    <meta property="og:site_name" content="photos.rgrannell.xyz">
    <meta property="og:image" content="https://xyz-rgrannell-photos.ams3.cdn.digitaloceanspaces.com/open-graph-card.png">

    <!-- X, The Everything App, (Formally Known As Twitter) Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="photos.rgrannell.xyz">
    <meta property="twitter:url" content="https://photos.rgrannell.xyz/">
    <meta name="twitter:title" content="photos.rgrannell.xyz">
    <meta name="twitter:description" content="My personal photo library">
    <meta name="twitter:image" content="https://xyz-rgrannell-photos.ams3.cdn.digitaloceanspaces.com/open-graph-card.png">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" type="image/png" href="/icons/favicon-32x32.png"/ defer="" fetchpriorty="low">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0056b3">

    <link rel="stylesheet" href="/dist/css/style.css" as="style">

    <script type="module" src="/dist/js/app.js"></script>
    <title>photos.rgrannell.xyz</title>
  </head>

  <photo-app></photo-app>

  <script async fetchpriority="low">
    const swChannel = new BroadcastChannel('sw');

    swChannel.onmessage = event => {
      console.log(event.data);
    }

    // -- register a service-worker
    if('serviceWorker' in navigator) {
      console.log('⚙️ loading service worker: /sw.js')

      navigator.serviceWorker.register('/dist/js/sw.js').catch(err => {
        console.error(`⚙️ failed service worker: /sw.js ${err}`)
      });
    } else {
      console.error('⚙️ service worker not supported: /sw.js')
    }
  </script>
</html>
