<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <meta charset="utf-8">
    <meta name="application-name" content="photos.rgrannell.xyz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="My personal photo library">
    <link rel="canonical" href="https://photos.rgrannell.xyz/">

    <!-- Preconnects -->
    <link rel="preconnect" href="https://xyz-rgrannell-photos.ams3.cdn.digitaloceanspaces.com">
    <link rel="preconnect" href="https://c.tile.osm.org">

    <!-- OpenGraph Attributes -->
    <meta property="og:title" content="photos.rgrannell.xyz">
    <meta property="og:description" content="My personal photo library">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_IE">
    <meta property="og:url" content="https://photos.rgrannell.xyz">

    <meta property="og:image" content="https://xyz-rgrannell-photos.ams3.cdn.digitaloceanspaces.com/open-graph-card.png">

    <!-- X, The Everything App, (Formally Known As Twitter) Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="photos.rgrannell.xyz">
    <meta property="twitter:url" content="https://photos.rgrannell.xyz/">
    <meta name="twitter:title" content="photos.rgrannell.xyz">
    <meta name="twitter:description" content="My personal photo library">
    <meta name="twitter:image" content="https://xyz-rgrannell-photos.ams3.cdn.digitaloceanspaces.com/open-graph-card.png">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" type="image/png" href="/icons/favicon-32x32.png"/ defer="">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0056b3">

    <link rel="stylesheet" href="/css/style.css" as="style">

    <script type="module" src="/js/views/app.js"></script>
    <title>photos.rgrannell.xyz</title>
  </head>

  <photo-app></photo-app>

  <script>
    // -- register a service-worker
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
      console.log('loaded /sw.js')
    } else {
      console.error('failed to load /sw.js')
    }
  </script>
</html>
